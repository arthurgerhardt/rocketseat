<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelgram | Perfis de viagem</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Travelgram logo" />
      <form action="/search" method="get">
        <input type="search" name="query" placeholder="Buscar..." />
        <button type="submit">Pesquisar</button>
      </form>
      <a href="#">Explorar</a>
      <a href="#">Minhas viagens</a>
      <img src="./assets/Profile pic.svg" alt="Foto de perfil" />
    </header>
    <main>
      <h1>Isabela Torres</h1>
      <p>
        Amante de viagens, cultura e gastronomia. 🌍✈️ Aqui compartilho as
        histórias registradas em cada clique, explorando cantinhos fascinantes
        do nosso planeta a partir da movimentada cidade de São Paulo. 🏙️📸
      </p>
      <img src="./assets/image01.png" alt="Canoa" />
      <img src="./assets/image02.png" alt="Barcos" />
      <img src="./assets/image03.png" alt="Barcos navegando" />
      <img src="./assets/image04.png" alt="Homem no barco" />
      <img src="./assets/image05.png" alt="Cidade com paisagem de barcos" />
      <img
        src="./assets/image06.png"
        alt="Vista aerea de uma cidade no litoral"
      />
      <img
        src="./assets/image07.png"
        alt="Ponte que liga duas partes de uma cidade"
      />
      <img src="./assets/image08.png" alt="Catedral" />
      <img src="./assets/image09.png" alt="Uma viela, passagem estreita" />
      <img src="./assets/image10.png" alt="Rugatinho" />
      <img src="./assets/image11.png" alt="Uma refeição" />
      <img src="./assets/image12.png" alt="Coliseu" />
    </main>
    <footer></footer>
  </body>
</html>
